<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/master.css" />
  </head>
  <body>
    <main>
      <div class="image">
        <img class="bg" src="imgs/image-equilibrium.jpg" alt="" />
        <img class="icon" src="imgs/icon-view.svg" alt="" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm</p>
      <div class="info">
        <div class="eth">
          <img src="imgs/icon-ethereum.svg" alt="" />
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="imgs/icon-clock.svg" alt="" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="user">
        <img src="imgs/image-avatar.png" alt="" />
        <span>Creation of</span>
        <span class="name">Jules Wyvern</span>
      </div>
    </main>
  </body>
</html>
